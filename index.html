<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What should you do?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
</head>

<body>
    <div>
        <div id="header-c">
            <h1><i class="bi bi-clipboard"></i> The things you should do! <i class="bi bi-clipboard-check"></i>
            </h1>
        </div>
        <div id="text-c">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="d-flex align-items-end flex-column">
                <div id="add-c">
                    <i class="bi bi-clipboard-plus"> add todo!</i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
